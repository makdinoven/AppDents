services:
  mysql:
    image: mysql:8.0
    container_name: mysql_preprod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data_preprod:/var/lib/mysql
    expose:
      - "3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - priv

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.preprod
    container_name: backend_preprod
    restart: always
    env_file:
      - .env
    ports:
      - "8001:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - priv
      - pub
    volumes:
      - ./assets:/var/www/AppDents/assets

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_preprod
    restart: always
    ports:
      - "3003:80"
    networks:
      - pub

  adminer:
    image: adminer
    container_name: adminer_preprod
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pub
      - priv

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.preprod
    container_name: nginx_preprod
    restart: always
    depends_on:
      - backend
      - frontend
      - adminer
    ports:
      - "80:80"
      - "443:443"
    networks:
      - pub
      - priv
    volumes:
      - ./assets:/assets
      - ./webroot:/var/www/certbot
      - certs_data_preprod:/etc/letsencrypt

  certbot:
    image: certbot/certbot:latest
    container_name: certbot_preprod
    volumes:
      - certs_data_preprod:/etc/letsencrypt
      - ./webroot:/var/www/certbot
    networks:
      - pub

networks:
  pub:
    driver: bridge
  priv:
    driver: bridge
    internal: true

volumes:
  mysql_data_preprod:
  certs_data_preprod:

