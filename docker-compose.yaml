services:
  mysql:
    image: mysql:8.0
    container_name: mysql_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data_prod:/var/lib/mysql
    expose:
      - "3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - priv

  redis:
    image: redis:7
    container_name: redis_prod
    restart: always
    expose:
      - "6379"
    networks:
      - priv

  celery_worker:
      build:
        context: ./backend
        dockerfile: Dockerfile
      container_name: celery_worker_prod
      command: celery -A app.celery_app worker --loglevel=info
      env_file:
        - .env
      depends_on:
        mysql:
          condition: service_healthy
        redis:
          condition: service_started
      networks:
        - priv
        - pub

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_prod
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - priv
      - pub
    volumes:
      - ./assets:/var/www/AppDents/assets

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_prod
    restart: always
    ports:
      - "3002:80"
    networks:
      - pub

  adminer:
    image: adminer
    container_name: adminer_prod
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pub
      - priv

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    container_name: nginx_prod
    restart: always
    depends_on:
      - backend
      - frontend
      - adminer
    ports:
      - "80:80"
      - "443:443"
    networks:
      - pub
      - priv
    volumes:
      - ./assets:/assets
      - certs_data:/etc/letsencrypt
      - ./webroot:/var/www/certbot

  certbot:
    image: certbot/certbot:latest
    container_name: certbot_prod
    volumes:
      - certs_data:/etc/letsencrypt  # общий volume, где certbot хранит сертификаты
      - ./webroot:/var/www/certbot   # локальная папка, которую отдаст Nginx
    networks:
      - pub

networks:
  pub:
    driver: bridge
  priv:
    driver: bridge
    internal: true

volumes:
  mysql_data_prod:
    external: true
  certs_data:
