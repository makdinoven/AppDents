name: Deploy to Preprod

on:
  push:
    branches: [ "preprod" ]
  workflow_dispatch:

concurrency:
  group: preprod-deploy
  cancel-in-progress: true

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.prepare.outputs.changed_services }}
    steps:
      - uses: actions/checkout@v3
      - id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            nginx:
              - 'nginx/**'
      - id: prepare
        run: |
          SERVICES=""
          if [ "${{ steps.changes.outputs.backend }}" = "true" ]; then SERVICES="$SERVICES backend"; fi
          if [ "${{ steps.changes.outputs.frontend }}" = "true" ]; then SERVICES="$SERVICES frontend"; fi
          if [ "${{ steps.changes.outputs.nginx }}" = "true" ]; then SERVICES="$SERVICES nginx"; fi
          echo "changed_services=$SERVICES" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs: [check-changes]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SSH Deploy (git pull + compose up --build)
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.PREPROD_SERVER_HOST }}
          username: ${{ secrets.PREPROD_SERVER_USER }}
          key: ${{ secrets.PREPROD_SSH_KEY }}
          port: 22
          debug: true
          script_stop: true
          command_timeout: 15m
          script: |
            set -Eeuo pipefail
            set -x

            cd var/www/AppDents
            export COMPOSE_PROJECT_NAME=appdents

            # 1) Подготовка git к non-interactive pull
            git config --local core.hooksPath /dev/null || true
            git config --local pull.rebase false
            # на случай, если у сервера нет known_hosts для github.com (чтобы не застрять интерактивно)
            export GIT_SSH_COMMAND='ssh -o StrictHostKeyChecking=accept-new'

            # 2) Мягкая синхронизация кодовой базы (БЕЗ reset)
            # --no-rebase — не включать rebase,
            # --no-edit — не спрашивать сообщение для merge-commit,
            # -s recursive -X theirs — при конфликте предпочесть изменения из origin/preprod
            git pull --no-rebase --no-edit -s recursive -X theirs origin preprod

            # 3) Гарантируем .env (симлинк для препрода, иначе прерываем деплой)
            if [ ! -f .env ]; then
              if [ -f /etc/appdents/preprod.env ]; then
                ln -sfn /etc/appdents/preprod.env .env
              elif [ -f /etc/appdents/prod.env ]; then
                ln -sfn /etc/appdents/prod.env .env
              else
                echo "[env] .env missing and no /etc/appdents/{preprod,prod}.env found"; exit 1
              fi
            fi

            # 4) Строим только то, что изменилось (nginx — всегда)
            CHANGED="$(echo "${{ needs.check-changes.outputs.changed_services }}" | xargs || true)"
            if [ -z "$CHANGED" ]; then
              echo "Нет изменений в сервисах — пересобираем только nginx"
              docker compose -f docker-compose.preprod.yaml build nginx
            else
              echo "Есть изменения в: $CHANGED"
              docker compose -f docker-compose.preprod.yaml build $CHANGED nginx
            fi

            # 5) Аккуратный рестарт стека с ретраями (лечит сетевые гонки Docker)
            docker compose -f docker-compose.preprod.yaml down --remove-orphans || true
            docker network prune -f || true

            for i in 1 2 3; do
              if docker compose -f docker-compose.preprod.yaml up -d; then
                break
              fi
              echo "[retry] compose up failed, attempt $i"
              docker compose -f docker-compose.preprod.yaml down --remove-orphans || true
              docker network prune -f || true
              sleep 3
            done

            # 6) Reload nginx (или restart при неудаче)
            docker compose -f docker-compose.preprod.yaml exec nginx nginx -s reload || \
              docker compose -f docker-compose.preprod.yaml restart nginx

            # 7) Чистка билд-кэша (не обязательно, но полезно)
            docker builder prune -f || true
