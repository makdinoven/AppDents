name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: prod-deploy
  cancel-in-progress: true

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.prepare.outputs.changed_services }}
    steps:
      - uses: actions/checkout@v3
      - id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            nginx:
              - 'nginx/**'
      - id: prepare
        run: |
          SERVICES=""
          if [ "${{ steps.changes.outputs.backend }}" = "true" ]; then SERVICES="$SERVICES backend"; fi
          if [ "${{ steps.changes.outputs.frontend }}" = "true" ]; then SERVICES="$SERVICES frontend"; fi
          if [ "${{ steps.changes.outputs.nginx }}" = "true" ]; then SERVICES="$SERVICES nginx"; fi
          echo "changed_services=$SERVICES" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs: [check-changes]
    strategy:
      matrix:
        project:
          - name: dent-s
            domain: dent-s.com
            server_host_secret: TW_SERVER_HOST
            server_user_secret: TW_SERVER_USER
            server_ssh_key_secret: TW_SERVER_SSH_KEY
            nginx_conf: dent-s.conf
            deploy_path: /var/www/AppDents
          - name: medg
            domain: med-g.com
            server_host_secret: MEDG_SERVER_HOST
            server_user_secret: MEDG_SERVER_USER
            server_ssh_key_secret: MEDG_SERVER_SSH_KEY
            nginx_conf: med-g.conf
            deploy_path: /var/www/MedgApp
      fail-fast: false  # продолжаем деплой других проектов при ошибке одного
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SSH Deploy [${{ matrix.project.name }}] (git pull + compose up)
        uses: appleboy/ssh-action@v1.2.2
        with:
          host:     ${{ secrets[matrix.project.server_host_secret] }}
          username: ${{ secrets[matrix.project.server_user_secret] }}
          key:      ${{ secrets[matrix.project.server_ssh_key_secret] }}
          # port:   ${{ secrets.TW_SERVER_PORT }}   # раскомментируй, если не 22
          debug: true
          command_timeout: 15m
          script: |
            #!/usr/bin/env bash
            set -Eeuo pipefail
            set -x
            PROJECT_NAME="${{ matrix.project.name }}"
            PROJECT_DOMAIN="${{ matrix.project.domain }}"
            NGINX_CONF="${{ matrix.project.nginx_conf }}"
            DEPLOY_PATH="${{ matrix.project.deploy_path }}"
            echo "[info] Deploying: ${PROJECT_NAME} (${NGINX_CONF})"
            cd "${DEPLOY_PATH}"
            export COMPOSE_FILE=docker-compose.yaml
            export GIT_SSH_COMMAND='ssh -o StrictHostKeyChecking=accept-new'
            if [ -f .env ]; then
              export $(grep -v '^#' .env | grep COMPOSE_PROJECT_NAME | xargs)
            fi
            git config --local core.hooksPath /dev/null || true
            git config --local pull.rebase false
            # Reset any local changes to tracked files before pulling
            git reset --hard HEAD
            # Exclude assets folder from clean to preserve uploaded images
            git clean -fd -e assets/ || true
            git pull --no-rebase --no-edit -s recursive -X theirs origin main
            if [ ! -f .env ]; then
              echo "[ERROR] .env not found" && exit 1
            fi
            export NGINX_CONF_PATH="./nginx/${NGINX_CONF}"
            CHANGED_RAW="${{ needs.check-changes.outputs.changed_services }}"
            CHANGED="$(echo "${CHANGED_RAW:-}" | xargs || true)"
            echo "[info] Changed: '${CHANGED:-<none>}'"
            
            # Docker Hub authentication to avoid rate limits
            docker_login_with_retry() {
              local max_attempts=3 attempt=1 delay=5
              while [ $attempt -le $max_attempts ]; do
                echo "[info] Attempting Docker Hub login (attempt $attempt/$max_attempts)..."
                if echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin 2>&1; then
                  echo "[info] Docker Hub login successful"
                  return 0
                fi
                if [ $attempt -lt $max_attempts ]; then
                  echo "[warn] Docker Hub login failed, retrying in ${delay}s..."
                  sleep $delay
                  delay=$((delay * 2))
                fi
                attempt=$((attempt + 1))
              done
              echo "[warn] Docker Hub login failed after $max_attempts attempts, continuing without auth (may hit rate limits)"
              return 1
            }
            
            # Try to login to Docker Hub (optional, but helps avoid rate limits)
            if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_PASSWORD }}" ]; then
              docker_login_with_retry || true
            else
              echo "[warn] Docker Hub credentials not configured, may hit rate limits"
            fi
            
            # Retry function for docker build operations
            docker_build_with_retry() {
              local service=$1 max_attempts=3 attempt=1 delay=10
              local build_cmd="docker compose build"
              [ "$service" = "frontend" ] && build_cmd="docker compose build --no-cache frontend" || build_cmd="docker compose build ${service}"
              
              while [ $attempt -le $max_attempts ]; do
                echo "[info] Building ${service} (attempt $attempt/$max_attempts)..."
                if eval "$build_cmd" 2>&1; then
                  echo "[info] Successfully built ${service}"
                  return 0
                fi
                local exit_code=$?
                if [ $attempt -lt $max_attempts ]; then
                  echo "[warn] Build failed with exit code ${exit_code}, retrying in ${delay}s..."
                  sleep $delay
                  delay=$((delay * 2))
                fi
                attempt=$((attempt + 1))
              done
              echo "[error] Failed to build ${service} after $max_attempts attempts"
              return 1
            }
            
            docker_build_with_retry nginx
            if [ -n "${CHANGED:-}" ]; then
              for svc in ${CHANGED}; do
                docker_build_with_retry "${svc}"
              done
            fi
            cleanup_port() {
              local p=$1 s=$2
              for c in $(docker ps -aq); do
                docker port "$c" 2>/dev/null | grep -E "(0\.0\.0\.0|::):${p}($| )" && docker rm -f "$c" || true
              done
            }
            wait_for_backend() {
              local max=30 a=1 bc="${COMPOSE_PROJECT_NAME:-appdents}_backend" r=0 min=8
              while [ $a -le $max ]; do
                st=$(docker inspect -f '{{.State.Status}}' "${bc}" 2>/dev/null || echo "not_found")
                [ "$st" = "not_found" ] && r=0 && sleep 2 && a=$((a+1)) && continue
                [ "$st" != "running" ] && r=0 && sleep 2 && a=$((a+1)) && continue
                r=$((r+1))
                if [ $r -ge $min ]; then
                  docker port "${bc}" 2>/dev/null | grep -q "8000" || true
                  return 0
                fi
                sleep 2 && a=$((a+1))
              done
              return 1
            }
            ensure_backend() {
              local bc="${COMPOSE_PROJECT_NAME:-appdents}_backend" mc="${COMPOSE_PROJECT_NAME:-appdents}_mysql"
              ms=$(docker inspect -f '{{.State.Status}}' "${mc}" 2>/dev/null || echo "not_found")
              mh=$(docker inspect -f '{{.State.Health.Status}}' "${mc}" 2>/dev/null || echo "no-healthcheck")
              [ "$ms" != "running" ] && docker compose up -d mysql && sleep 5
              [ "$mh" != "healthy" ] && [ "$mh" != "no-healthcheck" ] && for i in {1..30}; do
                mh=$(docker inspect -f '{{.State.Health.Status}}' "${mc}" 2>/dev/null || echo "no-healthcheck")
                [ "$mh" = "healthy" ] && break
                sleep 2
              done
              bs_check=$(docker inspect -f '{{.State.Status}}' "${bc}" 2>/dev/null || echo "not_found")
              if [ "$bs_check" = "not_found" ]; then
                if ! docker compose up -d backend 2>&1; then
                  echo "[error] Backend start failed"
                  docker compose ps mysql
                  exit 1
                fi
                sleep 5
                bs_check=$(docker inspect -f '{{.State.Status}}' "${bc}" 2>/dev/null || echo "not_found")
                if [ "$bs_check" = "not_found" ]; then
                  echo "[error] Backend not created after up"
                  docker compose ps -a
                  exit 1
                fi
              else
                docker compose up -d backend || true
              fi
              bs=$(docker inspect -f '{{.State.Status}}' "${bc}" 2>/dev/null || echo "not_found")
              if [ "$bs" = "not_found" ]; then
                echo "[error] Backend container not found"
                exit 1
              fi
              if [ "$bs" != "running" ]; then
                docker compose start "${bc}"
                sleep 3
              fi
              return 0
            }
            
            bc="${COMPOSE_PROJECT_NAME:-appdents}_backend"
            if [ -z "${CHANGED:-}" ]; then
              ensure_backend
              docker compose up -d --no-recreate
              bs_check=$(docker inspect -f '{{.State.Status}}' "${bc}" 2>/dev/null || echo "not_found")
              if [ "$bs_check" = "not_found" ]; then
                echo "[warn] Backend not found, attempting to start..."
                docker compose up -d backend
                sleep 5
              fi
              if ! wait_for_backend; then
                echo "[error] Backend not ready"
                exit 1
              fi
              docker compose stop nginx || true
              docker compose rm -f nginx || true
              cleanup_port 80 "nginx"
              cleanup_port 443 "nginx"
              sleep 2
              docker compose up -d --force-recreate --no-deps nginx
            else
              BACKEND_CHANGED=false
              for svc in ${CHANGED}; do
                [ "${svc}" = "backend" ] && BACKEND_CHANGED=true
                docker compose stop "${svc}" || true
                docker compose rm -f "${svc}" || true
                [ "${svc}" = "frontend" ] && cleanup_port 3002 "frontend"
                [ "${svc}" = "backend" ] && cleanup_port 8000 "backend"
                sleep 2
                docker compose up -d --no-deps --wait "${svc}" || docker compose up -d --no-deps "${svc}"
              done
              [ "${BACKEND_CHANGED}" = "true" ] && wait_for_backend
              ensure_backend
              docker compose up -d --no-recreate
              bs_check=$(docker inspect -f '{{.State.Status}}' "${bc}" 2>/dev/null || echo "not_found")
              if [ "$bs_check" = "not_found" ]; then
                echo "[warn] Backend not found, attempting to start..."
                docker compose up -d backend
                sleep 5
              fi
              if ! wait_for_backend; then
                echo "[error] Backend not ready"
                exit 1
              fi
              docker compose stop nginx || true
              docker compose rm -f nginx || true
              cleanup_port 80 "nginx"
              cleanup_port 443 "nginx"
              sleep 2
              docker compose up -d --force-recreate --no-deps nginx
            fi
            docker compose ps
            bs=$(docker inspect -f '{{.State.Status}}' "${bc}" 2>/dev/null || echo "not_found")
            if [ "$bs" = "not_found" ]; then
              echo "[error] Backend missing before reload"
              exit 1
            fi
            if ! wait_for_backend; then
              echo "[error] Backend not ready for reload"
              exit 1
            fi
            if ! docker compose exec -T nginx nginx -s reload; then
              docker compose restart nginx
              sleep 3
            fi
            ns=$(docker inspect -f '{{.State.Status}}' "${COMPOSE_PROJECT_NAME:-appdents}_nginx" 2>/dev/null || echo "not_found")
            [ "$ns" != "running" ] && docker compose up -d nginx && sleep 3
            docker builder prune -f || true
            docker compose ps
            echo "[done] Deploy complete."

