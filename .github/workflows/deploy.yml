name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: prod-deploy
  cancel-in-progress: true

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.prepare.outputs.changed_services }}
    steps:
      - uses: actions/checkout@v3
      - id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            nginx:
              - 'nginx/**'
      - id: prepare
        run: |
          SERVICES=""
          if [ "${{ steps.changes.outputs.backend }}" = "true" ]; then SERVICES="$SERVICES backend"; fi
          if [ "${{ steps.changes.outputs.frontend }}" = "true" ]; then SERVICES="$SERVICES frontend"; fi
          if [ "${{ steps.changes.outputs.nginx }}" = "true" ]; then SERVICES="$SERVICES nginx"; fi
          echo "changed_services=$SERVICES" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs: [check-changes]
    strategy:
      matrix:
        project:
          - name: dent-s
            domain: dent-s.com
            server_host_secret: TW_SERVER_HOST
            server_user_secret: TW_SERVER_USER
            server_ssh_key_secret: TW_SERVER_SSH_KEY
            nginx_conf: dent-s.conf
            deploy_path: /var/www/AppDents
          - name: medg
            domain: med-g.com
            server_host_secret: MEDG_SERVER_HOST
            server_user_secret: MEDG_SERVER_USER
            server_ssh_key_secret: MEDG_SERVER_SSH_KEY
            nginx_conf: med-g.conf
            deploy_path: /var/www/MedgApp
      fail-fast: false  # продолжаем деплой других проектов при ошибке одного
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SSH Deploy [${{ matrix.project.name }}] (git pull + compose up)
        uses: appleboy/ssh-action@v1.2.2
        with:
          host:     ${{ secrets[matrix.project.server_host_secret] }}
          username: ${{ secrets[matrix.project.server_user_secret] }}
          key:      ${{ secrets[matrix.project.server_ssh_key_secret] }}
          # port:   ${{ secrets.TW_SERVER_PORT }}   # раскомментируй, если не 22
          debug: true
          command_timeout: 15m
          script: |
            #!/usr/bin/env bash
            set -Eeuo pipefail
            set -x
            PROJECT_NAME="${{ matrix.project.name }}"
            PROJECT_DOMAIN="${{ matrix.project.domain }}"
            NGINX_CONF="${{ matrix.project.nginx_conf }}"
            DEPLOY_PATH="${{ matrix.project.deploy_path }}"
            echo "[info] Deploying: ${PROJECT_NAME} (${NGINX_CONF})"
            cd "${DEPLOY_PATH}"
            export COMPOSE_FILE=docker-compose.yaml
            export GIT_SSH_COMMAND='ssh -o StrictHostKeyChecking=accept-new'
            if [ -f .env ]; then
              export $(grep -v '^#' .env | grep COMPOSE_PROJECT_NAME | xargs)
            fi
            git config --local core.hooksPath /dev/null || true
            git config --local pull.rebase false
            git pull --no-rebase --no-edit -s recursive -X theirs origin main
            if [ ! -f .env ]; then
              echo "[ERROR] .env not found" && exit 1
            fi
            export NGINX_CONF_PATH="./nginx/${NGINX_CONF}"
            CHANGED_RAW="${{ needs.check-changes.outputs.changed_services }}"
            CHANGED="$(echo "${CHANGED_RAW:-}" | xargs || true)"
            echo "[info] Changed: '${CHANGED:-<none>}'"
            docker compose build nginx
            if [ -n "${CHANGED:-}" ]; then
              for svc in ${CHANGED}; do
                [ "${svc}" = "frontend" ] && docker compose build --no-cache frontend || docker compose build ${svc}
              done
            fi
            cleanup_port() {
              local p=$1 s=$2
              for c in $(docker ps -aq); do
                docker port "$c" 2>/dev/null | grep ":${p}" && docker rm -f "$c" || true
              done
            }
            wait_for_backend() {
              local max=30 a=1 bc="${COMPOSE_PROJECT_NAME:-appdents}_backend" r=0 min=8
              while [ $a -le $max ]; do
                st=$(docker inspect -f '{{.State.Status}}' "${bc}" 2>/dev/null || echo "not_found")
                [ "$st" = "not_found" ] && r=0 && sleep 2 && a=$((a+1)) && continue
                [ "$st" != "running" ] && r=0 && sleep 2 && a=$((a+1)) && continue
                r=$((r+1))
                [ $r -ge $min ] && docker port "${bc}" 2>/dev/null | grep -q "8000" && return 0
                [ $r -ge $min ] && return 0
                sleep 2 && a=$((a+1))
              done
              return 1
            }
            ensure_backend() {
              local bc="${COMPOSE_PROJECT_NAME:-appdents}_backend" mc="${COMPOSE_PROJECT_NAME:-appdents}_mysql"
              ms=$(docker inspect -f '{{.State.Status}}' "${mc}" 2>/dev/null || echo "not_found")
              mh=$(docker inspect -f '{{.State.Health.Status}}' "${mc}" 2>/dev/null || echo "no-healthcheck")
              [ "$ms" != "running" ] && docker compose up -d mysql && sleep 5
              [ "$mh" != "healthy" ] && [ "$mh" != "no-healthcheck" ] && for i in {1..30}; do
                mh=$(docker inspect -f '{{.State.Health.Status}}' "${mc}" 2>/dev/null || echo "no-healthcheck")
                [ "$mh" = "healthy" ] && break
                sleep 2
              done
              OUT=$(docker compose up -d backend 2>&1) || {
                echo "[error] Backend start failed" && docker compose ps mysql && exit 1
              }
              sleep 3
              docker ps -a | grep -q "${bc}" || {
                echo "[error] Backend not created" && docker compose ps -a && exit 1
              }
              bs=$(docker inspect -f '{{.State.Status}}' "${bc}" 2>/dev/null || echo "not_found")
              [ "$bs" = "not_found" ] && exit 1
              sleep 3
            }
            
            if [ -z "${CHANGED:-}" ]; then
              ensure_backend
              docker compose up -d --no-recreate
              bc="${COMPOSE_PROJECT_NAME:-appdents}_backend"
              docker ps -a | grep -q "${bc}" || { docker compose up -d backend && sleep 5; }
              wait_for_backend || { docker ps -a | grep "${bc}" && exit 1; }
              docker compose stop nginx || true
              docker compose rm -f nginx || true
              cleanup_port 80 "nginx"
              cleanup_port 443 "nginx"
              sleep 2
              docker compose up -d --force-recreate --no-deps nginx
            else
              BACKEND_CHANGED=false
              for svc in ${CHANGED}; do
                [ "${svc}" = "backend" ] && BACKEND_CHANGED=true
                docker compose stop "${svc}" || true
                docker compose rm -f "${svc}" || true
                [ "${svc}" = "frontend" ] && cleanup_port 3002 "frontend"
                [ "${svc}" = "backend" ] && cleanup_port 8000 "backend"
                sleep 2
                docker compose up -d --no-deps --wait "${svc}" || docker compose up -d --no-deps "${svc}"
              done
              [ "${BACKEND_CHANGED}" = "true" ] && wait_for_backend
              ensure_backend
              docker compose up -d --no-recreate
              bc="${COMPOSE_PROJECT_NAME:-appdents}_backend"
              docker ps -a | grep -q "${bc}" || { docker compose up -d backend && sleep 5; }
              wait_for_backend || { docker ps -a | grep "${bc}" && exit 1; }
              docker compose stop nginx || true
              docker compose rm -f nginx || true
              cleanup_port 80 "nginx"
              cleanup_port 443 "nginx"
              sleep 2
              docker compose up -d --force-recreate --no-deps nginx
            fi
            docker compose ps
            wait_for_backend || true
            docker compose exec -T nginx nginx -s reload || { docker compose restart nginx && sleep 3; }
            ns=$(docker inspect -f '{{.State.Status}}' "${COMPOSE_PROJECT_NAME:-appdents}_nginx" 2>/dev/null || echo "not_found")
            [ "$ns" != "running" ] && docker compose up -d nginx && sleep 3
            docker builder prune -f || true
            docker compose ps
            echo "[done] Deploy complete."

