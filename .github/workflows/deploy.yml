name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: prod-deploy
  cancel-in-progress: true

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.prepare.outputs.changed_services }}
    steps:
      - uses: actions/checkout@v3
      - id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            nginx:
              - 'nginx/**'
      - id: prepare
        run: |
          SERVICES=""
          if [ "${{ steps.changes.outputs.backend }}" = "true" ]; then SERVICES="$SERVICES backend"; fi
          if [ "${{ steps.changes.outputs.frontend }}" = "true" ]; then SERVICES="$SERVICES frontend"; fi
          if [ "${{ steps.changes.outputs.nginx }}" = "true" ]; then SERVICES="$SERVICES nginx"; fi
          echo "changed_services=$SERVICES" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs: [check-changes]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SSH Deploy (git pull + compose up)
        uses: appleboy/ssh-action@v1.2.2
        with:
          # используем уже существующие TW_* секреты
          host:     ${{ secrets.TW_SERVER_HOST }}
          username: ${{ secrets.TW_SERVER_USER }}
          key:      ${{ secrets.TW_SERVER_SSH_KEY }}
          # port:   ${{ secrets.TW_SERVER_PORT }}   # раскомментируй, если не 22
          debug: true
          command_timeout: 15m
          script: |
            #!/usr/bin/env bash
            set -Eeuo pipefail
            set -x
            
            # =========================
            # 0) Базовая подготовка
            # =========================
            cd /var/www/AppDents
            export COMPOSE_PROJECT_NAME=appdents
            export COMPOSE_FILE=docker-compose.yaml
            export GIT_SSH_COMMAND='ssh -o StrictHostKeyChecking=accept-new'
            
            # =========================
            # 1) Обновляем репозиторий
            # =========================
            git config --local core.hooksPath /dev/null || true
            git config --local pull.rebase false
            git pull --no-rebase --no-edit -s recursive -X theirs origin main
            
            # =========================
            # 2) .env обязателен
            # =========================
            if [ ! -f .env ]; then
              if [ -f /etc/appdents/prod.env ]; then
                ln -sfn /etc/appdents/prod.env .env
              else
                echo "[env] .env missing and /etc/appdents/prod.env not found"
                exit 1
              fi
            fi
            
            # =========================
            # 3) Какие сервисы менялись
            # =========================
            # из output джобы check-changes
            CHANGED_RAW="${{ needs.check-changes.outputs.changed_services }}"
            # нормализуем пробелы/переводы строк
            CHANGED="$(echo "${CHANGED_RAW:-}" | xargs || true)"
            
            echo "[info] Changed services: '${CHANGED:-<none>}'"
            
            # =========================
            # 4) Сборка образов
            #    - всегда собираем nginx (быстрый и безопасный reload)
            #    - при наличии изменений — собираем их тоже
            # =========================
            docker compose build nginx
            if [ -n "${CHANGED:-}" ]; then
              docker compose build ${CHANGED}
            fi
            
            # =========================
            # 5) Обновляем контейнеры
            #    НИКАКОГО `down` и чисток сетей — сайт остаётся жить.
            #    Пересоздаём ТОЛЬКО изменившиеся сервисы, без зависимостей.
            #    Если изменений нет — просто «поднимаем» nginx (на случай обновления конфига/образа)
            # =========================
            if [ -z "${CHANGED:-}" ]; then
              echo "[deploy] No service changes. Touch nginx only."
              docker compose up -d --no-deps nginx
            else
              echo "[deploy] Updating changed services: ${CHANGED}"
              for svc in ${CHANGED}; do
                echo "[deploy] Upgrading: ${svc}"
                # Пытаемся дождаться healthcheck (если он описан)
                if ! docker compose up -d --no-deps --wait "${svc}"; then
                  echo "[warn] ${svc}: '--wait' недоступен (нет healthcheck?). Пробуем без него."
                  docker compose up -d --no-deps "${svc}"
                fi
              done
              # На всякий случай убедимся, что nginx на последнем образе
              docker compose up -d --no-deps nginx
            fi
            
            # =========================
            # 6) Бездаунтаймовый reload nginx
            # =========================
            if ! docker compose exec -T nginx nginx -s reload; then
              echo "[warn] nginx reload failed — doing safe restart"
              docker compose restart nginx
            fi
            
            # =========================
            # 7) Уборка билд-кеша (безопасно)
            # =========================
            docker builder prune -f || true
            
            echo "[done] Deploy complete."

