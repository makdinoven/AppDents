name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: prod-deploy
  cancel-in-progress: true

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.prepare.outputs.changed_services }}
    steps:
      - uses: actions/checkout@v3
      - id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            nginx:
              - 'nginx/**'
      - id: prepare
        run: |
          SERVICES=""
          if [ "${{ steps.changes.outputs.backend }}" = "true" ]; then SERVICES="$SERVICES backend"; fi
          if [ "${{ steps.changes.outputs.frontend }}" = "true" ]; then SERVICES="$SERVICES frontend"; fi
          if [ "${{ steps.changes.outputs.nginx }}" = "true" ]; then SERVICES="$SERVICES nginx"; fi
          echo "changed_services=$SERVICES" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs: [check-changes]
    strategy:
      matrix:
        project:
          - name: dent-s
            domain: dent-s.com
            server_host_secret: TW_SERVER_HOST
            server_user_secret: TW_SERVER_USER
            server_ssh_key_secret: TW_SERVER_SSH_KEY
            nginx_conf: dent-s.conf
            deploy_path: /var/www/AppDents
          - name: medg
            domain: med-g.com
            server_host_secret: MEDG_SERVER_HOST
            server_user_secret: MEDG_SERVER_USER
            server_ssh_key_secret: MEDG_SERVER_SSH_KEY
            nginx_conf: med-g.conf
            deploy_path: /var/www/MedgApp
      fail-fast: false  # продолжаем деплой других проектов при ошибке одного
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SSH Deploy [${{ matrix.project.name }}] (git pull + compose up)
        uses: appleboy/ssh-action@v1.2.2
        with:
          host:     ${{ secrets[matrix.project.server_host_secret] }}
          username: ${{ secrets[matrix.project.server_user_secret] }}
          key:      ${{ secrets[matrix.project.server_ssh_key_secret] }}
          # port:   ${{ secrets.TW_SERVER_PORT }}   # раскомментируй, если не 22
          debug: true
          command_timeout: 15m
          script: |
            #!/usr/bin/env bash
            set -Eeuo pipefail
            set -x
            
            # =========================
            # 0) Базовая подготовка
            # =========================
            PROJECT_NAME="${{ matrix.project.name }}"
            PROJECT_DOMAIN="${{ matrix.project.domain }}"
            NGINX_CONF="${{ matrix.project.nginx_conf }}"
            DEPLOY_PATH="${{ matrix.project.deploy_path }}"
            
            echo "[info] Deploying project: ${PROJECT_NAME} (${PROJECT_DOMAIN})"
            echo "[info] Nginx config: ${NGINX_CONF}"
            
            cd "${DEPLOY_PATH}"
            # НЕ переопределяем COMPOSE_PROJECT_NAME - используем из .env
            export COMPOSE_FILE=docker-compose.yaml
            export GIT_SSH_COMMAND='ssh -o StrictHostKeyChecking=accept-new'
            
            # Загружаем .env и получаем COMPOSE_PROJECT_NAME оттуда
            if [ -f .env ]; then
              export $(grep -v '^#' .env | grep COMPOSE_PROJECT_NAME | xargs)
              echo "[info] Using COMPOSE_PROJECT_NAME from .env: ${COMPOSE_PROJECT_NAME:-<not set>}"
            fi
            
            # =========================
            # 1) Обновляем репозиторий
            # =========================
            git config --local core.hooksPath /dev/null || true
            git config --local pull.rebase false
            git pull --no-rebase --no-edit -s recursive -X theirs origin main
            
            # =========================
            # 2) .env обязателен
            # =========================
            if [ ! -f .env ]; then
              echo "[ERROR] .env file not found in ${DEPLOY_PATH}"
              echo "Please create .env file on the server before deploying"
              exit 1
            fi
            
            # Убедимся, что NGINX_CONF_PATH установлен правильно для этого проекта
            export NGINX_CONF_PATH="./nginx/${NGINX_CONF}"
            echo "[info] Using nginx config: ${NGINX_CONF_PATH}"
            
            # =========================
            # 3) Какие сервисы менялись
            # =========================
            # из output джобы check-changes
            CHANGED_RAW="${{ needs.check-changes.outputs.changed_services }}"
            # нормализуем пробелы/переводы строк
            CHANGED="$(echo "${CHANGED_RAW:-}" | xargs || true)"
            
            echo "[info] Changed services: '${CHANGED:-<none>}'"
            
            # =========================
            # 4) Сборка образов
            #    - всегда собираем nginx (быстрый и безопасный reload)
            #    - при наличии изменений — собираем их тоже (с --no-cache для frontend)
            # =========================
            docker compose build nginx
            if [ -n "${CHANGED:-}" ]; then
              for svc in ${CHANGED}; do
                if [ "${svc}" = "frontend" ]; then
                  echo "[build] Building frontend with --no-cache"
                  docker compose build --no-cache frontend
                else
                  docker compose build ${svc}
                fi
              done
            fi
            
            # =========================
            # 5) Обновляем контейнеры
            #    НИКАКОГО `down` и чисток сетей — сайт остаётся жить.
            #    Пересоздаём ТОЛЬКО изменившиеся сервисы, без зависимостей.
            #    Если изменений нет — просто «поднимаем» nginx (на случай обновления конфига/образа)
            # =========================
            
            # =========================
            # 5.1) Функция для очистки порта перед запуском контейнера
            # =========================
            cleanup_port() {
              local port=$1
              local service=$2
              echo "[cleanup] Ensuring port ${port} is free for ${service}..."
              
              # Остановить все контейнеры, использующие этот порт
              for container in $(docker ps -aq); do
                ports=$(docker port "$container" 2>/dev/null | grep ":${port}" || true)
                if [ -n "$ports" ]; then
                  echo "[cleanup] Removing container $container (using port ${port}: $ports)"
                  docker rm -f "$container" || true
                fi
              done
              
              # Проверить, свободен ли порт
              if sudo netstat -tulpn | grep ":${port} " >/dev/null 2>&1; then
                echo "[warn] Port ${port} is still in use after cleanup!"
                sudo netstat -tulpn | grep ":${port} "
              else
                echo "[ok] Port ${port} is free"
              fi
            }
            
            # =========================
            # 5.2) Функция для проверки готовности backend
            # =========================
            wait_for_backend() {
              local max_attempts=30
              local attempt=1
              local backend_container="${COMPOSE_PROJECT_NAME:-appdents}_backend"
              local running_attempts=0
              local min_running_attempts=8  # минимум 8 попыток (16 секунд) работы контейнера
              
              echo "[healthcheck] Waiting for backend to be ready..."
              
              while [ $attempt -le $max_attempts ]; do
                # Проверим, что контейнер существует и работает
                container_status=$(docker inspect -f '{{.State.Status}}' "${backend_container}" 2>/dev/null || echo "not_found")
                
                if [ "$container_status" = "not_found" ]; then
                  echo "[healthcheck] Attempt ${attempt}/${max_attempts}: Backend container not found..."
                  running_attempts=0
                  sleep 2
                  attempt=$((attempt + 1))
                  continue
                fi
                
                if [ "$container_status" != "running" ]; then
                  echo "[healthcheck] Attempt ${attempt}/${max_attempts}: Backend container status: ${container_status}"
                  running_attempts=0
                  sleep 2
                  attempt=$((attempt + 1))
                  continue
                fi
                
                # Контейнер запущен, увеличиваем счетчик
                running_attempts=$((running_attempts + 1))
                
                # Если контейнер работает достаточно долго, считаем его готовым
                if [ $running_attempts -ge $min_running_attempts ]; then
                  # Дополнительная проверка: попробуем проверить порт через docker port
                  if docker port "${backend_container}" 2>/dev/null | grep -q "8000"; then
                    echo "[healthcheck] Backend is ready! (running for ${running_attempts} checks, port 8000 is exposed)"
                    return 0
                  fi
                  
                  # Если порт не найден, но контейнер работает достаточно долго, все равно считаем готовым
                  echo "[healthcheck] Backend container is running for ${running_attempts} checks (${min_running_attempts}*2s), assuming ready..."
                  return 0
                fi
                
                echo "[healthcheck] Attempt ${attempt}/${max_attempts}: Backend container running (${running_attempts}/${min_running_attempts} checks), waiting for readiness..."
                sleep 2
                attempt=$((attempt + 1))
              done
              
              echo "[warn] Backend healthcheck timeout after ${max_attempts} attempts, but continuing..."
              return 1
            }
            
            if [ -z "${CHANGED:-}" ]; then
              echo "[deploy] No service changes. Touch nginx only."
              
              # Убедиться, что все сервисы запущены
              echo "[deploy] Ensuring all services are up..."
              docker compose up -d --no-recreate
              
              # Убедиться, что backend готов перед перезапуском nginx
              echo "[deploy] Checking backend health before nginx restart..."
              wait_for_backend
              
              # Остановить и удалить старый контейнер nginx
              docker compose stop nginx || true
              docker compose rm -f nginx || true
              
              # Очистить порты 80 и 443 перед запуском nginx
              cleanup_port 80 "nginx"
              cleanup_port 443 "nginx"
              sleep 2
              
              # Принудительно пересоздать nginx
              docker compose up -d --force-recreate --no-deps nginx
            else
              echo "[deploy] Updating changed services: ${CHANGED}"
              BACKEND_CHANGED=false
              
              for svc in ${CHANGED}; do
                echo "[deploy] Upgrading: ${svc}"
                
                # Отметим, если backend был изменен
                if [ "${svc}" = "backend" ]; then
                  BACKEND_CHANGED=true
                fi
                
                # Остановить и удалить старый контейнер (чтобы освободить порты)
                echo "[deploy] Stopping old container: ${svc}"
                docker compose stop "${svc}" || true
                docker compose rm -f "${svc}" || true
                
                # Для frontend - очистить порт 3002
                if [ "${svc}" = "frontend" ]; then
                  cleanup_port 3002 "frontend"
                fi
                
                # Для backend - очистить порт 8000
                if [ "${svc}" = "backend" ]; then
                  cleanup_port 8000 "backend"
                fi
                
                # Пауза для освобождения портов
                sleep 2
                
                # Запустить новый контейнер
                if ! docker compose up -d --no-deps --wait "${svc}"; then
                  echo "[warn] ${svc}: '--wait' недоступен (нет healthcheck?). Пробуем без него."
                  docker compose up -d --no-deps "${svc}"
                fi
              done
              
              # =========================
              # 5.3) Если backend был изменен, ждем его готовности
              # =========================
              if [ "${BACKEND_CHANGED}" = "true" ]; then
                echo "[deploy] Backend was changed, waiting for it to be ready..."
                wait_for_backend
                echo "[deploy] Backend is ready, proceeding with nginx update..."
              fi
              
              # =========================
              # 5.4) Убедиться, что ВСЕ сервисы запущены
              # =========================
              echo "[deploy] Ensuring all services are up..."
              docker compose up -d --no-recreate
              
              # Если backend был изменен, еще раз проверим его готовность
              if [ "${BACKEND_CHANGED}" = "true" ]; then
                echo "[deploy] Final backend healthcheck before nginx restart..."
                wait_for_backend
              fi
              
              # На всякий случай убедимся, что nginx на последнем образе
              docker compose stop nginx || true
              docker compose rm -f nginx || true
              
              # Очистить порты 80 и 443 перед запуском nginx
              cleanup_port 80 "nginx"
              cleanup_port 443 "nginx"
              sleep 2
              
              docker compose up -d --force-recreate --no-deps nginx
            fi
            
            # =========================
            # 6) Проверка статуса всех сервисов перед reload nginx
            # =========================
            echo "[deploy] Checking all services status..."
            docker compose ps
            
            # Убедимся, что backend все еще работает
            echo "[deploy] Final backend check before nginx reload..."
            wait_for_backend
            
            # =========================
            # 7) Бездаунтаймовый reload nginx
            # =========================
            echo "[deploy] Reloading nginx..."
            if ! docker compose exec -T nginx nginx -s reload; then
              echo "[warn] nginx reload failed — doing safe restart"
              docker compose restart nginx
              sleep 3
            fi
            
            # Проверим, что nginx работает
            nginx_status=$(docker inspect -f '{{.State.Status}}' "${COMPOSE_PROJECT_NAME:-appdents}_nginx" 2>/dev/null || echo "not_found")
            if [ "$nginx_status" != "running" ]; then
              echo "[error] Nginx is not running! Status: ${nginx_status}"
              echo "[deploy] Attempting to start nginx..."
              docker compose up -d nginx
              sleep 3
            else
              echo "[ok] Nginx is running"
            fi
            
            # =========================
            # 8) Уборка билд-кеша (безопасно)
            # =========================
            docker builder prune -f || true
            
            # =========================
            # 9) Финальная проверка статуса
            # =========================
            echo "[deploy] Final services status:"
            docker compose ps
            
            echo "[done] Deploy complete."

