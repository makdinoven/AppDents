# ---------- upstream: тот же, обращаемся к сервису backend из docker-compose.preprod.yaml ----------
upstream backend {
    server backend:8000;
}

# ---------- HTTP :80 → редирект на HTTPS ----------
server {
    listen 80;
    server_name test.dent-s.com;

    # резолвер внутри Docker-сети
    resolver 127.0.0.11 ipv6=off valid=5s;

    # ACME-challenge для certbot
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # всё остальное на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ---------- основной виртуальный хост HTTPS для preprod ----------
server {
    listen 443 ssl;
    server_name test.dent-s.com;
    client_max_body_size 100M;

    resolver 127.0.0.11 ipv6=off valid=5s;

    # пути до сертификатов Let’s Encrypt для тестового домена
    ssl_certificate     /etc/letsencrypt/live/test.dent-s.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.dent-s.com/privkey.pem;

    # ACME-challenge (повтор для HTTPS)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Stripe webhook
    location /api/stripe/webhook/ {
        proxy_pass http://backend/api/stripe/webhook/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Stripe-Signature  $http_stripe_signature;
        access_log  /var/log/nginx/stripe_webhook.log;
        error_log   /var/log/nginx/stripe_webhook.error.log;
    }

    # API
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Adminer
    location /adminer/ {
        proxy_pass http://adminer:8080/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Docs / OpenAPI / Redoc
    location /openapi.json {
        proxy_pass http://backend/openapi.json;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /redoc {
        proxy_pass http://backend/redoc;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /docs {
        proxy_pass http://backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Предпросмотр картинок
    location /assets/img/preview_img/ {
        alias /assets/img/preview_img/;
        autoindex on;
    }

    # Фронтенд / SPA
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
